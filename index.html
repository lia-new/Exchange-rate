<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no " />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->
    <title>Current Currency</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./index.css" />
  </head>
  <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <h1>CHECK THE EXCHANGE RATE</h1>
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner">
        <div class="item active">
          <img
            src="currency-banner.jpg"
            alt="Banner"
            style="width: 100%"
          />
        </div>

        <div class="item">
          <img src="currency-banner2.jpg" alt="Banner" style="width: 100%" />
        </div>

        <div class="item">
          <img src="currency-banner3.jpg" alt="Banner" style="width: 100%" />
        </div>
      </div>

      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <body>
    <div class="container">
        <div class="d-flex">
          <label for="demo_overview_icons_badges">Select currency</label>
          <select id="mySelect" class="form-contdol" onchange="changeCurrency()" >
            <option value="usd">US Dollar</option>
            <option value="eur">Euro</option>
            <option value="aud">AU Dollar</option>
            <option value="cad">CA Dollar</option>
            <option value="chf">CH Franc</option>
            <option value="nzd">NZ Dollar</option>
            <option value="bgn">BG Lev</option>
          </select>
          <p id="demo"></p>
        </div>

        <h3 id="date"></h3>
        <div style="display: inline-flex">
          <div id="group1" style="min-width: 300px" class="p-2 bg-info">
            <h5>Group 1</h5>
            <div id="group1-data"></div>
          </div>
          <div id="group2" style="min-width: 300px" class="p-2 bg-warning">
            <h5>Group 2</h5>
            <div id="group2-data"></div>
          </div>
          <div id="group3" style="min-width: 300px" class="p-2 bg-primary">
            <h5>Group 3</h5>
            <div id="group3-data"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
